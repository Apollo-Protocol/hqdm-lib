name: "üêõ Bug Report"
description: Create a new ticket for a bug.
title: "üêõ [BUG] - <title>"
labels: [
  "bug"
]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter a general description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: minimalCodeExample
    attributes:
      label: "What minimal example reproduces the same issue?"
      description: Please enter a minimal code example demonstrating the problem
      placeholder: Code goes here...
      render: TypeScript
    validations:
      required: true
  - type: textarea
    id: actualOutput
    attributes:
      label: "What output did you expect?"
      description: Please enter a description of what output you expected
      placeholder: Description...
      render: text
    validations:
      required: true
  - type: textarea
    id: expectOutput
    attributes:
      label: "What output did you get?"
      description: Please enter a description of what output you received instead
      placeholder: Description...
      render: text
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false